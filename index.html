<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css"  rel="stylesheet" href="src/styles/app.css" />
    <title>Christmas-Lights-App</title>
</head>
<body>
        <main class="main">
          <div id="circle_content">
          </div>
          <div class="utilities">
            <div class="title">
              <h1 id="title">Christmas Lights</h1>
            </div>
            <div class="buttons">
              <button id="play">On</button>
              <button id="stop">Off</button>
              <label for="">Speed:</label>
              <input type="number" id="quantity" name="quantity" min="1" max="5" placeholder="From 1 until 5 only." value="">
              <input type="submit" id="submit" name="" value="RUN" onclick="convert()">
              <br/>
              <label for="">Cirlcles Amount:</label>
              <input type="number" id="row_quantity" name="row_quantity" min="1" max="7" placeholder="From 1 until 7 only." value="">
              <input type="submit" id="row_quantity_button" name="" value="RUN" />
            </div>
        </main>
      <script src="/src/js/app.js" charset="utf-8"></script>
</body>
</body>
</html>
